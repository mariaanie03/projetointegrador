<body>
    <header>
        <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">X</a></div>
        <div class="site-name">Personalized Gift Shop</div>
        <div class="header-actions">
            <form action="resultados.html" method="GET">
                <input type="search" name="q" placeholder="Buscar..." required>
                <button type="submit" aria-label="Buscar">üîç</button>

    <main>
        <section id="register-section" class="content-section active">
            <div class="login-form-container">
                
                <!-- O formul√°rio agora n√£o tem 'action' nem 'method' -->
                <form id="registration-form">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <div>
                            <label for="nome-completo">Nome Completo:</label>
                            <input type="text" id="nome-completo" name="nome-completo" required placeholder="Seu nome completo">
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
                            </div>
                            <div>
                                <label for="telefone">Telefone / Celular:</label>
                                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Endere√ßo de Entrega</legend>
                        <div>
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" required placeholder="Apenas n√∫meros">
                        </div>
                        <div class="form-row">
                             <div>
                                <label for="logradouro">Rua / Avenida:</label>
                                <input type="text" id="logradouro" name="logradouro" required>
                            </div>
                            <div>
                                <label for="numero">N√∫mero:</label>
                                <input type="text" id="numero" name="numero" required>
                            </div>
                        </div>
                        <div>
                            <label for="complemento">Complemento (Opcional):</label>
                            <input type="text" id="complemento" name="complemento" placeholder="Apto, Bloco, Casa">
                        </div>
                         <div class="form-row">
                            <div>
                                <label for="bairro">Bairro:</label>
                                <input type="text" id="bairro" name="bairro" required>
                            </div>
                            <div>
                                <label for="cidade">Cidade:</label>
                                <input type="text" id="cidade" name="cidade" required>
                            </div>
                            <div>
                                <label for="estado">Estado:</label>
                                <input type="text" id="estado" name="estado" required>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Senha de Acesso</legend>
                        <div class="form-row">
                            <div>
                                <label for="senha">Crie uma Senha:</label>
                                <input type="password" id="senha" name="senha" required minlength="6" placeholder="M√≠nimo 6 caracteres">
                            </div>
                            <div>
                                <label for="confirmar-senha">Confirme a Senha:</label>
                                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                            </div>
                        </div>
                    </fieldset>

                     <fieldset>
                        <legend>Termos e Condi√ß√µes</legend>

                        </div>
                    </fieldset>
                    
                    <button type="submit">Finalizar Cadastro</button>
                </form>

            </div>
        </section>
    </main>

    <footer>
